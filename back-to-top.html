<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زر العودة للأعلى</title>
    <style>
        #backToTop {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        #backToTop:hover {
            background-color: #0056b3;
        }

        /* إضافة محتوى للتمرير */
        .content {
            height: 200vh;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>اختبار زر العودة للأعلى</h1>
        <p>قم بالتمرير لأسفل لرؤية الزر</p>
        <!-- محتوى إضافي للتمرير -->
        <p>محتوى تجريبي...</p>
    </div>

    <button id="backToTop" title="العودة للأعلى">↑</button>

    <script>
        const backToTopButton = document.getElementById('backToTop');

        // إظهار الزر عند التمرير لأسفل
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        // التمرير للأعلى عند النقر على الزر
        backToTopButton.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
